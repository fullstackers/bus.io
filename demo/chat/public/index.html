<!DOCTYPE html>
<html>
  <head>
    <title>Bus.io Express Demo</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/layout.css"/>
  </head>
  <body>
    <div id="header">
      <a href='https://www.npmjs.org/package/bus.io' class='bus-io'>&nbsp;</a>
      <h1 class='title'>Express Demo (<span id="connection"></span>)</h1>
    </div>
    <div id="login">
      <h2>Your name?</h2>
      <input type="text" id="name" value="" autocomplete="off" />
      <button id="go">Join the Conversation</button>
    </div>
    <div id="update">
      <h2>Status?</h2>
      <input id="status" />
      <select id="target">
        <option value="everyone" selected="selected">Everyone</option>
        <option value="user">User</option>
      </select>
      <input type="text" id="target_user" value="" />
      <button id="share">Share</button>
    </div>

    <ul id="messages"></ul>

    <script type="text/javascript" src="/js/chat.js"></script>
  </body>
</html>
